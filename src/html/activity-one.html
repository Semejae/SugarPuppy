<!DOCTYPE html>
<html lang="us-eng">

<head>
  <title>SugarPuppy</title>
  <link href="../css/styles.css" rel="stylesheet" type="text/css">
  <script src="../index.js"></script>
</head>

<body>
  <section class="banner" id="sec">
    <div class="container">
      <!-- <span class="links">
        <a href="../index.html">
          Back to main page.</a>
      </span> -->
      <div id="about">
        <h2>About Activity One:</h2>
        <p>please fill in your information </p>
      </div>
      <form id="new-user">
        <div id="user-info">
          <label for="new-user-first-name">First Name</label>
          <input type="text" id="new-user-first-name" name="new-user-first-name">
          <label for="new-user-last-name">Last Name</label>
          <input type="text" id="new-user-last-name" name="new-user-last-name">
          <label for="new-user-age">Age</label>
          <input type="number" id="new-user-age" name="new-user-age" min="1" max="100" value="18">
        </div>


        <div id="dog-info">
          <label for="new-user-dog-name">Dog Name</label>
          <input type="text" id="new-user-dog-name" name="new-user-dog-name">
          <label for="new-user-dog-breed">select Breed</label>
          <select id="dog" name="breed" size="1">
            <option value="german shepard">german shepard</option>
            <option value="golden retriever">golden retriever</option>
            <option value="bulldog">bulldog</option>
            <option value="poodle">poodle</option>
          </select>
          <input type="submit" value="ok">
          <input type="reset">
        </div>

      </form>
      <div id=" picture">
      </div>

    </div>
  </section>
</body>

</html>
