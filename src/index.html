<!DOCTYPE html>
<html lang="us-eng">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Peti</title>
</head>

<body>
  <div class="container">
    <h1>Peti: Dog Simulator</h1>

    <button id="dispLog">Display Log</button> <!-- This is for testing -->
    <div id="eventLog"></div> <!-- This is for testing -->
    <button id="alertBtn">Open Alert</button> <!-- This is for testing -->
    <button id="introBtn">Open Intro</button> <!-- This is for testing -->
    <button id="scoreBtn">Score</button>
  

    <!-- The Alert Modal -->
  <div id="alertModal" class="modal">
    
    <div class="modal-content">
      <!-- Alert Modal content -->
      <div class="modal-head">
        <h2 id="eventTitle">Test Title</h2>
      </div>
      <div class="modal-body">
        <p id="eventText">Some text in the Modal Body</p>
        <h5 id="eventItems">Item1, Item2</h5>
        <h5 id="eventCost">Total Cost: <p id = "totalCost"><p></h3>
      </div>
      <div class="modal-foot">
        <button id="alertClose" class="close">Close</button>
        <button id="acceptButton">Accept</button>
        <button id="buyButton">Buy Items</button>
      </div>
    </div>
  </div>

  <div id="score" class="modal">
    <div class="modal-content">
      <div class="modal-head">
      </div>
      <div class="modal-body">
        <samp value="result">Score</samp>
      </div><div class="modal-foot">
        <button id="scoreClose" class="close">Close</button>
      </div>
      
    </div>
  </div>


  <div id="introModal" class="modal">
    <!-- The Intro Modal -->

    <div class="modal-content">
      <!-- INtro Modal content -->
      <div class="modal-head">
        <h2>Welcome to Peti!</h2>
        <p>Please enter your information. When you are finished, click Start to begin the simulation!</p>
      </div>
      <div class="modal-body">
        <form id="new-user">
          <div id="user-info">
            <ul>
              <li>
                <label for="new-user-first-name">First Name</label>
                <input type="text" id="new-user-first-name" name="new-user-first-name">
              </li>
              <li>
                <label for="new-user-last-name">Last Name </label>
                <input type="text" id="new-user-last-name" name="new-user-last-name">
              </li>
              <li>
                <label for="new-user-dog-name">Dog Name </label>
                <input type="text" id="new-user-dog-name" name="new-user-dog-name">
              </li>
              <li>
                <label for="new-user-dog-age">Dog age</label>
                <input type="number" id="new-user-dog-age" name="new-user-dog-age" min="1" max="100" value="18">
              </li>
              <li>
                <label for="new-user-dog-breed">select Breed</label>
                <select id="dog" name="breed" size="1">
                  <option value="german shepard">German Shepard</option>
                  <option value="golden retriever">Golden Retriever</option>
                  <option value="bulldog">Bulldog</option>
                  <option value="poodle">Poodle</option>
                </select>
              </li>
                
            </ul>
          </div>
        </form>
      </div>
      <div class="modal-foot">
        <input type="reset" form="new-user">
        <button type="submit" form="new-user">Start!</button>
        <button id="introClose" class="close">Close</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
